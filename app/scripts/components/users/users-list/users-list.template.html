<section class="container">
  <h1 class="text-center">Funky users</h1>
  <div ng-repeat="user in model.users"
       class="col-sm-12 col-md-6 col-lg-4 outer-container">
    <div class="inner-container" ng-link="['Display', {id: user.id}]">
      <h4 class="text-center">{{user.name}}</h4>
      <p class="text-center">{{user.email}}</p>
      <p class="text-center">{{user.phone}}</p>
    </div>
  </div>
</section>
