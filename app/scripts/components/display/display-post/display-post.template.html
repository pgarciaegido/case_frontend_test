<div class="container">
  <div class="post">
    <h2>Post info: {{model.post.title}}</h2>
  </div>
  <div class="comments">
    <div class="row" ng-repeat="comment in model.comments">
      <div class="col-xs-4">
        <h3>{{comment.name}}</h3>
        <p>{{comment.email}}</p>
      </div>
      <div class="col-xs-8">
        <p>{{comment.body}}</p>
      </div>
    </div>
  </div>
</div>
