<loader ng-hide="model.hideLoader"></loader>
<div class="container">
  <h3>Select users</h3>
  <select name="users" id="chart-select-user">
    <option value="" disabled selected>Select a user</option>
    <option ng-repeat="user in model.users"
            value="{{user.name}}"
            ng-click="model.selectUser($event)"
            id="{{user.id}}">{{user.name}}</option>
  </select>
  <div id="graphics" style="width:100%; height:400px;"></div>
</div>
